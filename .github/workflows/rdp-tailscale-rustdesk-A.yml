name: RDP + Tailscale + RustDesk + CRD (A)

on:
  workflow_dispatch:
    inputs:
      quick_test:         { description: "Run 5-minute test", type: boolean, default: false }
      runtime_minutes:    { description: "Runtime (max 360)", required: false, default: "350" }
      do_purge:           { description: "Purge bullet* devices", required: false, default: "true" }
      cycles:             { description: "Cycles left", required: false, default: "0" }
      crd_code:           { description: "CRD code", required: false, default: "" }
      crd_pin:            { description: "CRD PIN", required: false, default: "123456" }

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi:  ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          if ($crd.Length -gt 0) { $n = 1 } else { $n = 2 }
          $inc = @(); for ($i=1; $i -le $n; $i++){ $inc += @{ id = $i } }
          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          $multi = if ($n -gt 1) { '1' } else { '0' }
          "multi=$multi" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370
    env:
      TS_TAILNET: batchdgorrat22@hotmail.com
      TS_API_KEY: tskey-auth-kmVkhwJTkQ11CNTRL-xa2TAgDG7r8QSkWoE1vsr847rWLmVXyz
      TS_AUTHKEY: tskey-api-kxmVuREuf321CNTRL-Dimgna1Wv52ssVJ6LG9A52Y27zXEJvVd

    steps:
      - name: Set CRD flag
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          $enabled = if ($crd.Length -gt 0) { '1' } else { '0' }
          "CRD_ENABLED=$enabled" | Out-File -Append $env:GITHUB_ENV

      - name: Install CRD Host
        if: env.CRD_ENABLED == '1'
        run: |
          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            $path = "$env:TEMP\crd.exe"
            Invoke-WebRequest -Uri "https://dl.google.com/support/remote_assistance/ChromotingHostSetup.exe" -OutFile $path
            Start-Process $path -ArgumentList "/silent","/install" -Wait
          }

      - name: Run CRD
        if: env.CRD_ENABLED == '1'
        run: |
          $raw = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          $pin = "${{ inputs.crd_pin }}".Trim()
          $starter = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          $code = $null
          if ($raw -match '--code\s*=\s*"?([^"\s]+)') { $code = $matches[1] }
          elseif ($raw -match '^4\/') { $code = $raw }
          if ($code) {
            $args = @("--code=""$code""","--redirect-url=""https://remotedesktop.google.com/_/oauthredirect""","--name=""$Env:COMPUTERNAME""","--pin=""$pin""")
            Start-Process $starter -ArgumentList $args
          }

      - name: Config Hostname + Runtime
        run: |
          $hn = if (2 -gt 1) { "bullet${{ matrix.id }}" } else { "bullet" }
          "TS_HOSTNAME=$hn" | Out-File -Append $env:GITHUB_ENV
          $mins = [int]"${{ inputs.runtime_minutes }}"
          if ("${{ inputs.quick_test }}" -eq "true") { $mins = 5 }
          "RUNTIME_MINUTES=$mins" | Out-File -Append $env:GITHUB_ENV

      - name: Purge Tailscale Devices
        if: needs.setup.outputs.multi == '0'
        run: |
          if ("${{ inputs.do_purge }}" -eq "true") {
            try {
              $auth = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${env:TS_API_KEY}:"))
              $tn = [uri]::EscapeDataString($env:TS_TAILNET)
              $list = Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/tailnet/$tn/devices" -Headers @{ Authorization = "Basic $auth" }
              foreach($d in $list.devices){
                if ($d.hostname -match '^bullet[0-9]*$'){
                  Invoke-RestMethod -Method Delete -Uri "https://api.tailscale.com/api/v2/device/$($d.id)" -Headers @{ Authorization = "Basic $auth" } -ErrorAction SilentlyContinue
                }
              }
            } catch {}
          }

      - name: Install Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $ts)) {
            $dst = "$env:TEMP\ts.msi"
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile $dst
            Start-Process msiexec.exe -ArgumentList "/i","`"$dst`"","/quiet","/norestart" -Wait
          }
          & $ts up --authkey $env:TS_AUTHKEY --hostname "$env:TS_HOSTNAME" --accept-dns=true
          $ip = & $ts ip -4 | Select-Object -First 1
          "TAILSCALE_IP=$ip" | Out-File -Append $env:GITHUB_ENV

      - name: Setup RDP Users
        run: |
          $users = @(
            @{ Name = "Sunni1"; Pass = "Sunni12345#" },
            @{ Name = "Sunni2"; Pass = "Sunni12345#" }
          )
          
          foreach ($user in $users) {
            $u = $user.Name
            $p = $user.Pass
            
            if (-not (Get-LocalUser -Name $u -EA SilentlyContinue)) {
              New-LocalUser -Name $u -Password (ConvertTo-SecureString $p -AsPlainText -Force) -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $u
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u
            }
          }
          
          Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop" | Out-Null

      - name: Install RustDesk
        run: |
          if (-not (Test-Path "C:\Program Files\RustDesk\rustdesk.exe")) {
            $path = "$env:TEMP\rd.msi"
            Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi" -OutFile $path
            Start-Process msiexec.exe -ArgumentList "/i","`"$path`"","/quiet","/norestart" -Wait
          }

      - name: Firewall RustDesk
        run: |
          for ($p=21115; $p -le 21119; $p++) { netsh advfirewall firewall add rule name="RD-$p" dir=in action=allow protocol=TCP localport=$p }
          netsh advfirewall firewall add rule name="RD-UDP" dir=in action=allow protocol=UDP localport=21116

      - name: Setup Python Environment
        run: |
          Write-Host "Removendo instalações antigas do Python..."
          wmic product where "name like 'Python%%'" call uninstall /nointeractive 2>&1 | Out-Null
          
          $paths = @(
            "C:\Program Files\Python311",
            "C:\Program Files\Python312",
            "C:\Program Files\Python310",
            "C:\Program Files (x86)\Python311",
            "C:\Program Files (x86)\Python312",
            "C:\Program Files (x86)\Python310",
            "$env:LOCALAPPDATA\Programs\Python",
            "$env:APPDATA\Python"
          )
          foreach ($p in $paths) {
            if (Test-Path $p) { Remove-Item -Path $p -Recurse -Force -ErrorAction SilentlyContinue }
          }
          
          Write-Host "Baixando Python 3.11.9..."
          $installer = "$env:TEMP\python_installer.exe"
          Invoke-WebRequest -Uri "https://www.python.org/ftp/python/3.11.9/python-3.11.9-amd64.exe" -OutFile $installer
          
          Write-Host "Instalando Python..."
          Start-Process -FilePath $installer -ArgumentList "/quiet","InstallAllUsers=1","PrependPath=1","Include_test=0","Include_pip=1" -Wait
          Remove-Item $installer -Force
          
          $pythonPath = "C:\Program Files\Python311"
          $env:PATH = "$pythonPath;$pythonPath\Scripts;$env:PATH"
          [Environment]::SetEnvironmentVariable("PATH", "$pythonPath;$pythonPath\Scripts;$env:PATH", "Machine")
          
          Start-Sleep -Seconds 5
          
          Write-Host "Configurando pip e instalando pacotes..."
          & "$pythonPath\python.exe" -m ensurepip --upgrade
          & "$pythonPath\python.exe" -m pip install --upgrade pip
          & "$pythonPath\python.exe" -m pip install undetected-chromedriver selenium
          
          Write-Host "Baixando script Python do GitHub..."
          $scriptPath = "$env:USERPROFILE\Desktop\metodo 100% funcional.py"
          $headers = @{
            "Authorization" = "token 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"
          }
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/sunniestfoil1/Script-lovable-nexus/main/metodo%20funcional%20100%25.py" -Headers $headers -OutFile $scriptPath
          
          Write-Host "Criando atalho Lovable Email no Desktop..."
          $shortcut = "$env:USERPROFILE\Desktop\Lovable Email.url"
          @"
          [InternetShortcut]
          URL=https://emailcashe.lovable.app/
          "@ | Out-File -FilePath $shortcut -Encoding ASCII
          
          Write-Host "Criando script de execução..."
          $cmdPath = "$env:USERPROFILE\Desktop\ABRIR ESTE.cmd"
          @"
          @echo off
          cd /d "%~dp0"
          "C:\Program Files\Python311\python.exe" "metodo 100%% funcional.py"
          pause
          "@ | Out-File -FilePath $cmdPath -Encoding ASCII
          
          Write-Host "Setup Python concluído!"

      - name: Launch RustDesk + Screenshot
        run: |
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Sleep -Seconds 15
          $scr = "$env:TEMP\scr.png"
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $b = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bmp = New-Object System.Drawing.Bitmap $b.Width, $b.Height
          $g = [System.Drawing.Graphics]::FromImage($bmp)
          $g.CopyFromScreen($b.Location, [System.Drawing.Point]::Empty, $b.Size)
          $bmp.Save($scr, [System.Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose(); $bmp.Dispose()
          
          $resp = curl.exe -s -L -F "file=@$scr" https://store1.gofile.io/uploadFile
          if ($resp -match '\{.*\}') {
              $j = $resp | ConvertFrom-Json
              if ($j.status -eq "ok") { "SCREENSHOT_URL=$($j.data.downloadPage)" | Out-File -Append $env:GITHUB_ENV }
          }

      - name: Keep Alive
        run: |
          $end = (Get-Date).AddMinutes([int]$env:RUNTIME_MINUTES)
          while ((Get-Date) -lt $end) {
            Write-Host "Heartbeat $(Get-Date) | IP: $env:TAILSCALE_IP | URL: $env:SCREENSHOT_URL"
            Start-Sleep -Seconds 60
          }

      - name: Dispatch Next
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $c = [int]"${{ inputs.cycles }}"
          if ($c -gt 0) {
            $next = $c - 1
            $target = if ($next -le 0) { "rdp-tailscale-stop.yml" } else { "rdp-tailscale-B.yml" }
            $inputs = @{ cycles="$next"; crd_code="${{ inputs.crd_code }}"; crd_pin="${{ inputs.crd_pin }}"; runtime_minutes="${{ inputs.runtime_minutes }}"; quick_test="${{ inputs.quick_test }}" }
            $body = @{ ref="${{ github.ref_name }}"; inputs=$inputs } | ConvertTo-Json
            Invoke-WebRequest -Method POST -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/$target/dispatches" -Headers @{ Authorization="Bearer $env:GH_TOKEN" } -Body $body
          }
