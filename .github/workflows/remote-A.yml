name: RustDesk + Webhook A (CDN External + Late Install)

on:
  workflow_dispatch:
    inputs:
      rustdesk_password:
        description: "Senha do RustDesk"
        required: true
        default: "Sunni12345#"
      ngrok_token:
        description: "Token do Ngrok"
        required: true
        default: "37g5Li5Ku4vdBp9Aj3ff99eqL67_6fHotdD33DTeZgUKdz18B"
      
      # URL DO SEU SCRIPT PYTHON (AUTOMACAO)
      script_url:
        description: "Link do script de automacao (usar_otimizado.py)"
        required: true
        default: "https://sunni-files.b-cdn.net/usar_otimizado.py"

      # URL DO SEU SERVIDOR WEBHOOK (NOVO)
      webhook_url:
        description: "Link do servidor webhook (webhook.py)"
        required: true
        # Corrigi o nome para webhook.py (com 'b') para evitar erros, certifique-se no CDN
        default: "https://sunni-files.b-cdn.net/webhook.py"
      
      webhook_secret:
        description: "Senha do Webhook"
        required: false
        default: "segredo_padrao_123"
      runtime_minutes:
        description: "Tempo de vida (min)"
        required: false
        default: "355"

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  remote:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      # --- FASE 1: ACESSO REMOTO (PRIORIDADE) ---
      
      - name: 1. Install RustDesk
        run: |
          Write-Host "ğŸ“¦ Installing RustDesk..."
          $msi = "$env:TEMP\rustdesk.msi"
          Invoke-WebRequest "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
          
          Write-Host "ğŸ”§ Setting password..."
          & "C:\Program Files\RustDesk\rustdesk.exe" --password "${{ inputs.rustdesk_password }}" 2>$null
          Start-Sleep 5
          
          Write-Host "ğŸ†” Getting ID..."
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe" -ArgumentList "--service"
          Start-Sleep 3
          $id = ""; for ($i = 1; $i -le 5; $i++) { try { $o = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id 2>&1 | Out-String; $id = $o.Trim(); if ($id -match '^\d+$') { break } } catch {}; Start-Sleep 2 }
          if (-not ($id -match '^\d+$')) { $c="$env:APPDATA\RustDesk\config\RustDesk2.toml"; if(Test-Path $c){ $txt=Get-Content $c -Raw; if($txt -match 'id\s*=\s*"(\d+)"'){$id=$matches[1]} } }
          
          "RUSTDESK_ID=$id" | Out-File -Append $env:GITHUB_ENV
          Write-Host "âœ… RustDesk ID: $id"

      - name: 2. Setup & Start Ngrok
        run: |
          Write-Host "ğŸŒ Ngrok setup..."
          $zip = "$env:TEMP\ngrok.zip"
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath "$env:TEMP\ngrok" -Force
          $exe = Get-ChildItem -Path "$env:TEMP\ngrok" -Filter "ngrok.exe" -Recurse | Select-Object -First 1
          
          & $exe.FullName config add-authtoken "${{ inputs.ngrok_token }}"
          
          # Inicia com DOMÃNIO FIXO
          Write-Host "ğŸš€ Iniciando TÃºnel Ngrok..."
          $args = @("http", "--domain=debera-obese-interestedly.ngrok-free.dev", "5000")
          Start-Process $exe.FullName -ArgumentList $args -WindowStyle Hidden
          
          Start-Sleep 10
          $url = "https://debera-obese-interestedly.ngrok-free.dev"
          
          "WEBHOOK_URL=$url" | Out-File -Append $env:GITHUB_ENV
          "NGROK_EXE=$($exe.FullName)" | Out-File -Append $env:GITHUB_ENV
          Write-Host "âœ… URL Ngrok: $url"


      # --- FASE 2: PREPARAÃ‡ÃƒO (DOWNLOADS) ---

      - name: 3. Download Scripts (CDN)
        run: |
          Write-Host "â¬‡ï¸ Baixando Arquivos do CDN..."
          
          # Caminhos
          $desktop = "$env:USERPROFILE\Desktop"
          $temp = "$env:TEMP"
          
          # 1. AutomaÃ§Ã£o -> Desktop
          $autoUrl = "${{ inputs.script_url }}"
          $autoDest = "$desktop\usar_otimizado.py"
          Invoke-WebRequest -Uri $autoUrl -OutFile $autoDest
          Write-Host "   ğŸ“„ Script AutomaÃ§Ã£o: OK"

          # 2. Webhook Server -> Temp (ou Desktop se preferir debug)
          $serverUrl = "${{ inputs.webhook_url }}"
          $serverDest = "$desktop\webhook.py" 
          Invoke-WebRequest -Uri $serverUrl -OutFile $serverDest
          Write-Host "   ğŸ“¡ Script Webhook: OK"

          # 3. OtimizaÃ§Ã£o -> Desktop
          $optUrl = "https://sunni-files.b-cdn.net/Otimization.cmd"
          $optDest = "$desktop\Otimization.cmd"
          Invoke-WebRequest -Uri $optUrl -OutFile $optDest
          Write-Host "   âš¡ Script OtimizaÃ§Ã£o: OK"
          
          Write-Host "âœ… Todos os arquivos baixados."


      # --- FASE 3: INSTALAÃ‡ÃƒO (POR ÃšLTIMO) ---

      - name: 4. Install Dependencies
        run: |
          Write-Host "ğŸ“¦ Instalando DependÃªncias Python (Isso pode demorar)..."
          python -m pip install --upgrade pip --quiet
          
          # Webhook
          python -m pip install flask flask-cors requests --quiet
          
          # AutomaÃ§Ã£o (Pesados)
          python -m pip install undetected-chromedriver selenium pyperclip pyautogui tls-client --quiet
          
          Write-Host "âœ… DependÃªncias instaladas!"


      # --- FASE 4: OTIMIZAÃ‡ÃƒO E EXECUÃ‡ÃƒO (FINAL) ---

      - name: 5. Run Optimization
        run: |
          Write-Host "âš¡ Executando OtimizaÃ§Ã£o do Windows..."
          $path = "$env:USERPROFILE\Desktop\Otimization.cmd"
          
          if (Test-Path $path) {
              Start-Process cmd.exe -ArgumentList "/c `"$path`"" -Wait -NoNewWindow
              Write-Host "âœ… OtimizaÃ§Ã£o Finalizada"
          } else {
              Write-Warning "âš ï¸ Arquivo de otimizaÃ§Ã£o nÃ£o encontrado."
          }

      - name: 6. Start Webhook Server
        run: |
          $env:SECRET = "${{ inputs.webhook_secret }}"
          $env:RUSTDESK_PASSWORD = "${{ inputs.rustdesk_password }}"
          $env:RUSTDESK_ID = "$env:RUSTDESK_ID"
          
          # Executa o webhook.py que baixamos do CDN
          $webhookPath = "$env:USERPROFILE\Desktop\webhook.py"
          
          Write-Host "ğŸš€ Iniciando Servidor Webhook..."
          Start-Process python -ArgumentList "`"$webhookPath`"" -WindowStyle Hidden
          
          Write-Host ""
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          Write-Host "âœ… SISTEMA PRONTO E AGUARDANDO COMANDOS"
          Write-Host "ğŸŒ API: $env:WEBHOOK_URL/info"
          Write-Host "ğŸ†” ID: $env:RUSTDESK_ID"
          Write-Host "ğŸ“‚ Webhook rodando de: $webhookPath"
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Keep Alive
        run: |
          $m = [int]"${{ inputs.runtime_minutes }}"
          $e = (Get-Date).AddMinutes($m)
          while ((Get-Date) -lt $e) { Start-Sleep 60 }

      - name: Trigger B
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          Write-Host "ğŸ”„ Tempo esgotado! Iniciando B..."
          $payload = @{
            rustdesk_password = "${{ inputs.rustdesk_password }}"
            ngrok_token = "${{ inputs.ngrok_token }}"
            script_url = "${{ inputs.script_url }}"
            webhook_url = "${{ inputs.webhook_url }}"
            webhook_secret = "${{ inputs.webhook_secret }}"
            runtime_minutes = "${{ inputs.runtime_minutes }}"
          }
          $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/remote-B.yml/dispatches"
          $h = @{ Authorization = "Bearer $env:GH_TOKEN"; Accept = "application/vnd.github+json" }
          $body = @{ ref = "${{ github.ref_name }}"; inputs = $payload } | ConvertTo-Json -Depth 5 -Compress
          try {
            Invoke-WebRequest -Method POST -Uri $url -Headers $h -Body $body -ContentType "application/json"
            Write-Host "âœ… B acionado com sucesso!"
          } catch { Write-Host "âŒ Erro ao chamar B: $_" }
