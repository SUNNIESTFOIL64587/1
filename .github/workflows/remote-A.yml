name: RustDesk + Webhook A

on:
  workflow_dispatch:
    inputs:
      rustdesk_password:
        description: "RustDesk password"
        required: true
        default: "SUNNI12345#"
      ngrok_token:
        description: "Ngrok token (para webhook pÃºblico)"
        required: true
      webhook_secret:
        description: "Secret para validar webhooks"
        required: true
        default: "meu_secret_123"
      runtime_minutes:
        description: "Runtime (max 355)"
        required: false
        default: "355"
      auto_restart:
        description: "Auto restart A->B"
        type: boolean
        default: true

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  remote:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install RustDesk
        run: |
          Write-Host "ðŸ“¦ Installing RustDesk..."
          $msi = "$env:TEMP\rustdesk.msi"
          Invoke-WebRequest https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
          Write-Host "âœ… RustDesk installed"

      - name: Configure RustDesk
        run: |
          Write-Host "ðŸ”§ Setting password..."
          & "C:\Program Files\RustDesk\rustdesk.exe" --password "${{ inputs.rustdesk_password }}" 2>$null
          Start-Sleep 5
          Write-Host "âœ… Password set"

      - name: Get RustDesk ID
        run: |
          Write-Host "ðŸ†” Getting ID..."
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe" -ArgumentList "--service"
          Start-Sleep 3
          
          $id = ""
          for ($i = 1; $i -le 5; $i++) {
            try {
              $output = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id 2>&1 | Out-String
              $id = $output.Trim()
              if ($id -match '^\d+$') { break }
            } catch {}
            Start-Sleep 2
          }
          
          if (-not ($id -match '^\d+$')) {
            $configPath = "$env:APPDATA\RustDesk\config\RustDesk2.toml"
            if (Test-Path $configPath) {
              $content = Get-Content $configPath -Raw
              if ($content -match 'id\s*=\s*"(\d+)"') { $id = $matches[1] }
            }
          }
          
          "RUSTDESK_ID=$id" | Out-File -Append $env:GITHUB_ENV
          Write-Host "âœ… RustDesk ID: $id"

      - name: Open Firewall
        run: |
          Write-Host "ðŸ”¥ Opening ports..."
          21115..21119 | ForEach-Object {
            netsh advfirewall firewall add rule name="RD-TCP-$_" dir=in action=allow protocol=TCP localport=$_ | Out-Null
          }
          netsh advfirewall firewall add rule name="RD-UDP-21116" dir=in action=allow protocol=UDP localport=21116 | Out-Null
          Write-Host "âœ… Firewall OK"

      - name: Start RustDesk
        run: |
          Write-Host "ðŸš€ Starting RustDesk..."
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe" -WindowStyle Hidden
          Start-Sleep 5
          Write-Host "âœ… RustDesk running"

      - name: Screenshot + Upload
        run: |
          Write-Host "ðŸ“¸ Screenshot..."
          $path = "$env:TEMP\screen.png"
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $b = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bmp = New-Object System.Drawing.Bitmap $b.Width, $b.Height
          $g = [System.Drawing.Graphics]::FromImage($bmp)
          $g.CopyFromScreen($b.Location,[System.Drawing.Point]::Empty,$b.Size)
          $bmp.Save($path,[System.Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose(); $bmp.Dispose()
          
          $r = curl -F "file=@$path" https://store1.gofile.io/uploadFile
          $j = $r | ConvertFrom-Json
          if ($j.status -eq "ok") {
            Write-Host "âœ… Screenshot: $($j.data.downloadPage)"
            "SCREENSHOT_URL=$($j.data.downloadPage)" | Out-File -Append $env:GITHUB_ENV
          }

      - name: Run Optimization
        run: |
          Write-Host "âš¡ Optimization..."
          try {
            $url = "https://raw.githubusercontent.com/SUNNIESTFOIL64587/otm/refs/heads/main/Otimization.cmd"
            $path = "$env:TEMP\Otimization.cmd"
            Invoke-WebRequest -Uri $url -OutFile $path
            Start-Process cmd.exe -ArgumentList "/c `"$path`"" -Wait -NoNewWindow
            Remove-Item $path -Force
            Write-Host "âœ… Optimized"
          } catch {
            Write-Host "âš ï¸ Optimization failed"
          }

      - name: Install Python + Flask
        run: |
          Write-Host "ðŸ“¦ Installing Flask..."
          python -m pip install --upgrade pip --quiet
          python -m pip install flask --quiet
          Write-Host "âœ… Flask installed"

      - name: Create Webhook Server
        run: |
          $code = @'
from flask import Flask, request, jsonify
from datetime import datetime
import os

app = Flask(__name__)
SECRET = os.environ.get('SECRET', 'default')

# Store last requests in memory
requests_log = []

@app.route('/health')
def health():
    return jsonify({'status': 'online', 'time': datetime.now().isoformat()})

@app.route('/webhook', methods=['POST'])
def webhook():
    secret = request.headers.get('X-Webhook-Secret', '')
    if secret != SECRET:
        return jsonify({'error': 'Invalid secret'}), 401
    
    data = request.get_json() or {}
    timestamp = datetime.now().isoformat()
    
    log_entry = {
        'time': timestamp,
        'data': data
    }
    requests_log.append(log_entry)
    if len(requests_log) > 50:
        requests_log.pop(0)
    
    print(f"[{datetime.now().strftime('%H:%M:%S')}] âœ… Webhook: {data}", flush=True)
    
    # Save to file so you can check when connected via RustDesk
    with open('C:\\webhook_requests.txt', 'a', encoding='utf-8') as f:
        f.write(f"{timestamp} | {data}\n")
    
    return jsonify({
        'success': True,
        'message': 'Request received - check RustDesk',
        'data': data
    })

@app.route('/logs')
def logs():
    return jsonify({'logs': requests_log})

if __name__ == '__main__':
    print(f"[{datetime.now().strftime('%H:%M:%S')}] ðŸŒ Starting webhook server...")
    app.run(host='0.0.0.0', port=5000, debug=False)
'@
          Set-Content -Path "$env:TEMP\webhook.py" -Value $code -Encoding UTF8
          Write-Host "âœ… Webhook server created"

      - name: Setup Ngrok
        run: |
          Write-Host "ðŸŒ Ngrok setup..."
          $zip = "$env:TEMP\ngrok.zip"
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath "$env:TEMP\ngrok" -Force
          $exe = "$env:TEMP\ngrok\ngrok.exe"
          & $exe config add-authtoken "${{ inputs.ngrok_token }}"
          Write-Host "âœ… Ngrok ready"

      - name: Start Webhook + Ngrok
        run: |
          Write-Host "ðŸš€ Starting webhook..."
          
          $env:SECRET = "${{ inputs.webhook_secret }}"
          
          # Start Flask
          Start-Process python -ArgumentList "$env:TEMP\webhook.py" -WindowStyle Hidden
          Start-Sleep 5
          
          # Start Ngrok with FIXED domain
          $ngrok = "$env:TEMP\ngrok\ngrok.exe"
          $domain = "debera-obese-interestedly.ngrok-free.dev"
          Start-Process $ngrok -ArgumentList "http","--domain=$domain","5000" -WindowStyle Hidden
          Start-Sleep 5
          
          # Get URL
          $url = "https://$domain"
          for ($i = 1; $i -le 10; $i++) {
            try {
              $t = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels" -ErrorAction Stop
              if ($t.tunnels.Count -gt 0) { break }
            } catch { Start-Sleep 2 }
          }
          
          "WEBHOOK_URL=$url" | Out-File -Append $env:GITHUB_ENV
          Write-Host "âœ… Webhook URL: $url/webhook (FIXED DOMAIN)"

      - name: Display Info
        run: |
          Write-Host ""
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          Write-Host "ðŸ…°ï¸ WORKFLOW A - ONLINE"
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          Write-Host "ðŸ†” RustDesk ID: $env:RUSTDESK_ID"
          Write-Host "ðŸ”‘ RustDesk Pass: ${{ inputs.rustdesk_password }}"
          Write-Host "ðŸŒ Webhook URL: $env:WEBHOOK_URL/webhook"
          Write-Host "ðŸ” Webhook Secret: ${{ inputs.webhook_secret }}"
          Write-Host "ðŸ“¸ Screenshot: $env:SCREENSHOT_URL"
          Write-Host "ðŸ“ Requests saved to: C:\webhook_requests.txt"
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          Write-Host ""

      - name: Keep Alive
        run: |
          $m = [int]"${{ inputs.runtime_minutes }}"
          if ($m -gt 355) { $m = 355 }
          $e = (Get-Date).AddMinutes($m)
          
          while ((Get-Date) -lt $e) {
            $rem = [math]::Round(($e - (Get-Date)).TotalMinutes, 1)
            Write-Host "[$((Get-Date).ToString('HH:mm:ss'))] [A] âœ… | $rem min | RD: $env:RUSTDESK_ID | Webhook: $env:WEBHOOK_URL/webhook"
            Start-Sleep 60
          }
          
          Write-Host "â±ï¸ A completed"

      - name: Trigger B
        if: always() && inputs.auto_restart == true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          Write-Host "ðŸ”„ A->B..."
          
          $payload = @{
            rustdesk_password = "${{ inputs.rustdesk_password }}"
            ngrok_token = "${{ inputs.ngrok_token }}"
            webhook_secret = "${{ inputs.webhook_secret }}"
            runtime_minutes = "${{ inputs.runtime_minutes }}"
            auto_restart = "${{ inputs.auto_restart }}"
          }
          
          $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/remote-B.yml/dispatches"
          $h = @{ Authorization = "Bearer $env:GH_TOKEN"; Accept = "application/vnd.github+json" }
          $b = @{ ref = "${{ github.ref_name }}"; inputs = $payload } | ConvertTo-Json -Depth 10
          
          Invoke-WebRequest -Method POST -Uri $url -Headers $h -Body $b -ContentType "application/json"
          Write-Host "âœ… B triggered"
