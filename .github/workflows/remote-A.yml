name: RustDesk + Webhook A (Secure API)

on:
  workflow_dispatch:
    inputs:
      rustdesk_password:
        description: "Senha do RustDesk"
        required: true
        default: "Sunni12345#"
      ngrok_token:
        description: "Token do Ngrok"
        required: true
        default: "37g5Li5Ku4vdBp9Aj3ff99eqL67_6fHotdD33DTeZgUKdz18B"
      
      # SEU NOVO TOKEN PAT (Seguro)
      github_token:
        description: "GitHub Token (PAT)"
        required: true
        default: "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"
      
      webhook_secret:
        description: "Senha do Webhook"
        required: false
        default: "segredo_padrao_123"
      runtime_minutes:
        description: "Tempo de vida (min)"
        required: false
        default: "355"

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  remote:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Install RustDesk
        run: |
          Write-Host "ğŸ“¦ Installing RustDesk..."
          $msi = "$env:TEMP\rustdesk.msi"
          Invoke-WebRequest "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi" -OutFile $msi
          Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
          Write-Host "âœ… RustDesk installed"

      - name: Configure RustDesk
        run: |
          Write-Host "ğŸ”§ Setting password..."
          & "C:\Program Files\RustDesk\rustdesk.exe" --password "${{ inputs.rustdesk_password }}" 2>$null
          Start-Sleep 5
          Write-Host "âœ… Password set"

      - name: Get RustDesk ID
        run: |
          Write-Host "ğŸ†” Getting ID..."
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe" -ArgumentList "--service"
          Start-Sleep 3
          $id = ""; for ($i = 1; $i -le 5; $i++) { try { $o = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id 2>&1 | Out-String; $id = $o.Trim(); if ($id -match '^\d+$') { break } } catch {}; Start-Sleep 2 }
          if (-not ($id -match '^\d+$')) { $c="$env:APPDATA\RustDesk\config\RustDesk2.toml"; if(Test-Path $c){ $txt=Get-Content $c -Raw; if($txt -match 'id\s*=\s*"(\d+)"'){$id=$matches[1]} } }
          "RUSTDESK_ID=$id" | Out-File -Append $env:GITHUB_ENV
          Write-Host "âœ… RustDesk ID: $id"

      # --- DOWNLOAD 1: Otimization.cmd (Via API Segura) ---
      - name: Run Optimization (Secure)
        run: |
          Write-Host "âš¡ Optimization via GitHub API..."
          try {
            # Endpoint da API para o arquivo CMD
            $apiUrl = "https://api.github.com/repos/SUNNIESTFOIL64587/otm/contents/Otimization.cmd"
            $path = "$env:TEMP\Otimization.cmd"
            
            # Monta os Headers (Auth + Accept RAW)
            $headers = @{
                "Authorization" = "Bearer ${{ inputs.github_token }}"
                "Accept" = "application/vnd.github.v3.raw"
            }
            
            Write-Host "   â¬‡ï¸ Baixando Otimization.cmd..."
            Invoke-WebRequest -Uri $apiUrl -Headers $headers -OutFile $path
            
            if (Test-Path $path) {
                Write-Host "   âš™ï¸ Executando..."
                Start-Process cmd.exe -ArgumentList "/c `"$path`"" -Wait -NoNewWindow
                Write-Host "âœ… OtimizaÃ§Ã£o concluÃ­da"
                Remove-Item $path -Force
            } else {
                Write-Error "âŒ Falha ao baixar Otimization.cmd"
            }
          } catch {
            Write-Host "âš ï¸ Erro otimizaÃ§Ã£o: $_"
          }

      - name: Install Python Dependencies
        run: |
          Write-Host "ğŸ“¦ Instalando bibliotecas..."
          python -m pip install --upgrade pip --quiet
          python -m pip install flask flask-cors requests --quiet
          python -m pip install selenium undetected-chromedriver pyautogui pyperclip tls_client --quiet
          Write-Host "âœ… DependÃªncias instaladas!"

      # --- DOWNLOAD 2: Script Python (Via API Segura) ---
      - name: Download Automation Script (Secure)
        run: |
          Write-Host "â¬‡ï¸ Baixando script Python via API..."
          # Endpoint da API para o arquivo .py
          $apiUrl = "https://api.github.com/repos/SUNNIESTFOIL64587/otm/contents/usar_otimizado.py"
          $dest = "$env:TEMP\usar_otimizado.py"
          
          # Mesmos Headers de AutenticaÃ§Ã£o
          $headers = @{
              "Authorization" = "Bearer ${{ inputs.github_token }}"
              "Accept" = "application/vnd.github.v3.raw"
          }
          
          try {
            Invoke-WebRequest -Uri $apiUrl -Headers $headers -OutFile $dest
            Write-Host "âœ… Script baixado com sucesso em: $dest"
            
            # ValidaÃ§Ã£o
            if ((Get-Item $dest).Length -lt 100) {
                Write-Warning "âš ï¸ O arquivo baixado Ã© muito pequeno. Verifique se o Token tem permissÃ£o no repo."
            }
          } catch {
            Write-Error "âŒ Falha crÃ­tica ao baixar script via API."
            exit 1
          }

      - name: Start Command Server
        run: |
          $code = @'
          import sys
          import subprocess
          import os
          from flask import Flask, request, jsonify
          from flask_cors import CORS
          from datetime import datetime

          app = Flask(__name__)
          CORS(app, resources={r"/*": {"origins": "*"}})

          SECRET = os.environ.get('SECRET', 'default')
          SCRIPT_PATH = os.path.join(os.environ.get('TEMP'), 'usar_otimizado.py')
          RD_ID = os.environ.get('RUSTDESK_ID', 'N/A')
          RD_PASS = os.environ.get('RUSTDESK_PASSWORD', 'N/A')

          @app.after_request
          def after_request(response):
              response.headers.add('Access-Control-Allow-Origin', '*')
              response.headers.add('Access-Control-Allow-Headers', '*')
              response.headers.add('Access-Control-Allow-Methods', '*')
              return response

          @app.route('/health')
          def health():
              return jsonify({'status': 'online'})

          @app.route('/info', methods=['GET'])
          def info():
              return jsonify({
                  'status': 'online',
                  'rustdesk_id': RD_ID,
                  'rustdesk_password': RD_PASS,
                  'script_loaded': os.path.exists(SCRIPT_PATH)
              })

          @app.route('/webhook', methods=['POST'])
          def webhook():
              data = request.get_json() or {}
              link = data.get('inviteLink')
              amount = data.get('amount')

              print(f"[{datetime.now().strftime('%H:%M:%S')}] ğŸ“© Comando: {link} ({amount}x)", flush=True)

              if not link or not amount:
                  return jsonify({'error': 'Dados faltando'}), 400
              
              if not os.path.exists(SCRIPT_PATH):
                  return jsonify({'error': 'Script python nao encontrado na VM'}), 500

              try:
                  cmd = [sys.executable, SCRIPT_PATH, "--link", str(link), "--amount", str(amount)]
                  subprocess.Popen(cmd, creationflags=subprocess.CREATE_NEW_CONSOLE)
                  return jsonify({'success': True, 'message': 'AutomaÃ§Ã£o iniciada'})
              except Exception as e:
                  print(f"âŒ Erro ao iniciar: {e}", flush=True)
                  return jsonify({'success': False, 'error': str(e)}), 500

          if __name__ == '__main__':
              print(f"[{datetime.now().strftime('%H:%M:%S')}] ğŸŒ Webhook ON porta 5000...")
              app.run(host='0.0.0.0', port=5000, debug=False)
          '@
          
          $code = $code.Trim()
          Set-Content -Path "$env:TEMP\webhook.py" -Value $code -Encoding UTF8
          Write-Host "âœ… Servidor Webhook criado"

      - name: Setup Ngrok
        run: |
          Write-Host "ğŸŒ Ngrok setup..."
          $zip = "$env:TEMP\ngrok.zip"
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath "$env:TEMP\ngrok" -Force
          $exe = Get-ChildItem -Path "$env:TEMP\ngrok" -Filter "ngrok.exe" -Recurse | Select-Object -First 1
          & $exe.FullName config add-authtoken "${{ inputs.ngrok_token }}"
          "NGROK_EXE=$($exe.FullName)" | Out-File -Append $env:GITHUB_ENV

      - name: Start Services
        run: |
          $env:SECRET = "${{ inputs.webhook_secret }}"
          $env:RUSTDESK_PASSWORD = "${{ inputs.rustdesk_password }}"
          
          Start-Process python -ArgumentList "$env:TEMP\webhook.py" -WindowStyle Hidden
          Start-Sleep 5
          
          $ngrok = "$env:NGROK_EXE"
          Start-Process $ngrok -ArgumentList "http","5000" -WindowStyle Hidden
          Start-Sleep 8
          
          $url = ""
          for ($i = 1; $i -le 10; $i++) {
            try { $t = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"; if ($t.tunnels.Count -gt 0) { $url = $t.tunnels[0].public_url; break } } catch { Start-Sleep 2 }
          }
          
          "WEBHOOK_URL=$url" | Out-File -Append $env:GITHUB_ENV
          
          Write-Host ""
          Write-Host "ğŸš€ SISTEMA ONLINE (API SECURE)"
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          Write-Host "ğŸŒ URL da API: $url/info"
          Write-Host "ğŸ†” RustDesk ID: $env:RUSTDESK_ID"
          Write-Host "ğŸ“œ Scripts baixados via PAT Seguro"
          Write-Host "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Keep Alive
        run: |
          $m = [int]"${{ inputs.runtime_minutes }}"
          $e = (Get-Date).AddMinutes($m)
          while ((Get-Date) -lt $e) { Start-Sleep 60 }

      - name: Trigger B
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          Write-Host "ğŸ”„ Tempo esgotado! Iniciando B..."
          $payload = @{
            rustdesk_password = "${{ inputs.rustdesk_password }}"
            ngrok_token = "${{ inputs.ngrok_token }}"
            github_token = "${{ inputs.github_token }}"
            webhook_secret = "${{ inputs.webhook_secret }}"
            runtime_minutes = "${{ inputs.runtime_minutes }}"
          }
          $url = "https://api.github.com/repos/${{ github.repository }}/actions/workflows/remote-B.yml/dispatches"
          $h = @{ Authorization = "Bearer $env:GH_TOKEN"; Accept = "application/vnd.github+json" }
          $body = @{ ref = "${{ github.ref_name }}"; inputs = $payload } | ConvertTo-Json -Depth 5 -Compress
          try {
            Invoke-WebRequest -Method POST -Uri $url -Headers $h -Body $body -ContentType "application/json"
            Write-Host "âœ… B acionado com sucesso!"
          } catch { Write-Host "âŒ Erro ao chamar B: $_" }
